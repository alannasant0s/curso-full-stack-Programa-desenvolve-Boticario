<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Diário</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para a seção de introdução */
        .introducao {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 2px solid rgb(160, 160, 189);
        }
        
        .introducao h1 {
            
            padding: 10px 20px;
            display: inline-block;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .subtitulo {

            font-family: Arial, Helvetica, sans-serif;
            color: #555;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="diario-container">
        <!-- SECTION que engloba APENAS os dois textos -->
        <section class="introducao">
            <h1>Meu Diário Pessoal</h1>
            <p class="subtitulo">Projeto desenvolvido para exercitar meus estudos em HTML e CSS.</p>
        </section>
        <!-- Fim da section - os artigos ficam fora -->

        <article class="entrada">
            <h3 class="titulo-entrada">Novos Hábitos</h3>
            <p class="data">01 de Junho, 2025</p>
            <div class="conteudo">
                <p>Hoje decidi começar este diário digital...</p>
            </div>
        </article>

        <article class="entrada">
            <h3 class="titulo-entrada">Descobertas na Programação</h3>
            <p class="data">22 de Janeiro, 2024</p>
            <div class="conteudo">
                <p>Hoje tive uma breakthrough importante...</p>
            </div>
        </article>
    </div>
</body>
</html>
